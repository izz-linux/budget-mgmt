apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-ui
  namespace: budget-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget-ui
  template:
    metadata:
      labels:
        app: budget-ui
    spec:
      containers:
        - name: budget-ui
          image: budget-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
