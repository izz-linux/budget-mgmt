apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
  namespace: budget-app
type: Opaque
stringData:
  # Generate a bcrypt hash: htpasswd -nbBC 12 "" 'your-password' | cut -d: -f2
  AUTH_PASSWORD_HASH: "$2a$12$REPLACE_WITH_BCRYPT_HASH"
  # Generate a random secret: openssl rand -hex 32
  JWT_SECRET: "REPLACE_WITH_RANDOM_SECRET"
  # From Cloudflare Turnstile dashboard
  TURNSTILE_SECRET_KEY: "REPLACE_WITH_TURNSTILE_SECRET"
