version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: budget-db
    environment:
      POSTGRES_DB: budgetapp
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget_local_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget -d budgetapp"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-api
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: budgetapp
      DB_USER: budget
      DB_PASSWORD: budget_local_dev
      SERVER_PORT: "8080"
      AUTH_USERNAME: ${AUTH_USERNAME:-}
      AUTH_PASSWORD_HASH: ${AUTH_PASSWORD_HASH:-}
      JWT_SECRET: ${JWT_SECRET:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    container_name: budget-ui
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
